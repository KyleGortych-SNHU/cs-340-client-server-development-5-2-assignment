name: Python Tests

# Only run on push to source files
on:
  push:
    paths:
      - 'code_files/CRUD_Python_Module.py'
      - 'code_files/ModuleFiveAssignmentApp.py'
      - 'code_files/test_crud.py'
      - 'test_crud.py'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymongo dash

      - name: Run tests
        # Use unittest discover to reliably find test_crud.py
        run: python -m unittest discover -s . -p "test_crud.py"
